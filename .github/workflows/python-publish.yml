# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:
    defaults:
      run:
        working-directory: ./src/python/

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

        python3 -m venv venv
        . venv/bin/activate

        # install project dependencies
        pip install -r requirements.txt

    - name: Build package
      run: |

        python3 -m venv venv
        . venv/bin/activate
        pip install --upgrade twine setuptools wheel semver
        python setup.py sdist bdist_wheel

        # commit incremented version
        git config --global user.email "vishrant.gupta@gmail.com"
        git config --global user.name "Vishrant Gupta"

        git add version.txt

        git commit -m "[skip ci] Incrementing version"
        git push

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: $PYPI_USERNAME
        password: $PYPI_PASSWORD
        path: dist/

